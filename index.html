<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- /bootstrap -->
  <link rel="stylesheet" href="css/style.css">
  <title>Campo Minato</title>
</head>
<body>
  
  <!-- header -->
  <div class="sd-header container-fluid  px-5">
    <div class="row d-flex align-items-center">

      <div class="col">
        <img src="./sd.png" alt="logo-bomb">
      </div>

      <div class="col d-flex justify-content-end">

        <label class="me-3" for="">Level: </label>
        <select id="level-choice" class="form-select sd-form me-4">
          <option selected>Difficult level..</option>
          <option value="0">Easy</option>
          <option value="1">Hard</option>
          <option value="2">Crazy</option>
        </select>

        <button type="button" id="btn-start" class="btn btn-primary text-uppercase px-4">Play!</button>

      </div>
    </div>
  </div>
  <!-- main -->
  <div id="sd-main" class="container-fluid d-flex align-items-center justify-content-center text-center">
    <h2>Attenzione campo minato! <br> Seleziona il livelo di difficolt√†</h2>
  </div>

  <!-- footer -->
  <footer>
    <div class=" container h-100 text-center py-4">
      <h4 class="me-3">Made with love and</h4>
      <h5>from Sd-dudi</h5>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
